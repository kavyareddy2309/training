<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS\inline.css">
</head>
<body>
    <!-- Inline CSS -->
    <section style="text-align: center; background-color: rgb(31, 174, 222);">
        <h1 style="color: rgb(61, 24, 24);">Heading Section</h1>
    </section>
    <section style="padding: 30px; background-color: rgb(132, 190, 132);">
        <p style="font-style:cursive;">CSS is the language we use to style an HTML document. CSS describes how HTML elements should be displayed.</p>
    </section>
    <section style="background-color: rgb(138, 120, 120);">
        <h2>List Section</h2>
        <ul style="list-style-type: square;">
            <li>Sahithi</li>
            <li>Kavya</li>
            <li>Pluto</li>
        </ul>
    </section>
    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Italic, sans-serif;
        }
        h1 {
            font-size: 42px;
        }
        ul {
            margin-left: 40px;
        }
    </style>
</body>
</html>
