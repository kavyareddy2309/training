<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>color style</title>
<style>
  
  .heading-section {
    background-color: #282727; 
    color: #440909; 
    padding: 20px;
    text-align: center;
  }

  .paragraph-section {
    background-color: #38558b; 
    color: #4b1f1f;
    padding: 20px;
  }

  
  .list-section {
    background-color: #1c1802; 
    color: #000;
    padding: 20px;
  }
</style>
</head>
<body>


<section class="heading-section">
  <h1>Welcome to Style</h1>
</section>


<section class="paragraph-section">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec ligula eu arcu rutrum posuere. Ut volutpat luctus ex, nec faucibus eros dapibus id.</p>
</section>
